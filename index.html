	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

<aside class="notes"><p>So what if I do competitive programming? And that&#39;s a valid question.</p>
<p>The answer: it is the best way to learn Data Structures and Algorithms, because you will <em>have</em> to use Data Structures and Algorithms. DSA is like the programmer&#39;s Calculus, most of them are afraid of it and don&#39;t know how to use them.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<img src="attachments/Pasted image 20240122040007.png" alt="" style="object-fit: scale-down">
</div>

<aside class="notes"><p>To put simply, competitive programming doesn&#39;t just train your ability to use data structures, it trains you to see patterns. To be able to code fast and produce efficient algorithms, you have to take advantage of these patterns. If you needed to sort an array of numbers, an algorithm that has been so well known and optimized by programmers way better than you, you shouldn&#39;t have to write your own anymore!</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```python

def sort_nums(arr : list[int]) -> list[int]:
	arr.sort()       # built-in in-place sort
	return arr	


```
</div>

<aside class="notes"><p>You&#39;d do something the likes of this Python code. Not only is it terse, it&#39;s also optimized to run at O(n log n) time, which is the fastest a sort can go. Now if this was an exercise on implementing a sorting algorithm, then yes this beats the purpose. But if you were trying to pump out as many solved problems as you can in a competition, this saves you so much time, just because you knew how to use your language to manipulate your array.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

</div>

<aside class="notes"><p>Before we get into the meat of this talk, let&#39;s first define a few terms I might end up throwing around.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<h3 style="color: skyblue" >List</h3>

- most flexible data structure
- used for collections
- implemented as an *array* or a *linked list*
</div>

<aside class="notes"><p>They are so flexible in fact that there are languages that have lists as the only data structure, called array languages.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

| <span style="color: skyblue">term</span> | meaning                            |
| ---------------------------------------- | ---------------------------------- |
| Element / Atom                           | A singular member of a list        |
| Rank / Dimension / Axis                  | The level of nesting your list has |
| Row / Leading Axis                       | The elements at your highest rank  |
| Length                                   | The number of elements in the row  |
| Shape                                    | The length of every rank / axis    |
</div>

<aside class="notes"><p>Note that for the Shape to make sense, all of the lengths in the same dimension must match.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Examples
```python
[[1, 2], [2, 3], [3, 4]] # Rank 2, Length 3, Shape [3, 2]
['a', 'b', 'c']          # Rank 1, Length 3, Shape [3]
4                        # Rank 0, Length 1, Shape []
```

```json
[
  [
    [1,2], 
    [2,3],
    [3,4]
  ],         
  [
    [3,4], 
    [4,5],
    [5,4]
  ]
]
```
</div>

<aside class="notes"><p>A rank 2 list is also known as a matrix, a rank 1 also known as a vector, and a rank 0 also known as a scalar. Lets take a look at this JSON, Rank 3, Length 2, Shape [2, 3, 2].</p>

</div>

<aside class="notes"><p>Now you might be thinking, if these patterns are so universal, then how would you even take advantage of these in languages that are much more low-level and lacking in terms of built-in algorithms such as map? Or even the capability of passing functions as arguments in general, like C?</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```c
#include <stdio.h>
#include <math.h>

int main(void) {
    int i, xs[6];
    for (i = 0; i < 6; i++)   // range
        xs[i] = i+5;
    for (i = 0; i < 6; i++)   // map
        xs[i] = (int) pow(xs[i], 2);

    for (i = 0; i < 6; i++)
        printf("%d ", xs[i]);
    return 0;
}
```

</div>

  The patterns emerge...
</div>

<aside class="notes"><p>Moreover, callback functions DO exist in C, in the form of function pointers. Functions, like the rest of your code, reside in memory locations, which is how C handles higher-order functions, passing the function addresses.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="black" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```c
#include <stdio.h>
#include <math.h>

int  sqr(int n) { return (int) pow(n, 2); }

void range(int* xs, int s, int e) { 
    while (s <= e) *xs++ = s++;
}

void map(int* xs, int n, int f(int)) {
    for (int i = 0; i < n; i++) xs[i] = f(xs[i]);
}

int main(void) {
    int xs[6];
    range(xs, 5, 10);
    map(xs, 6, &sqr);

    for (int i = 0; i < 6; i++) {
        printf("%d ", xs[i]);
    }
}
```

#### Recursion

```elixir
def factorial1(0), do: 1                    # base case
def factorial1(n), do: n * factorial1(n-1)
```

This code can overflow the stack.
</div>

<aside class="notes"><p>Recursion, chances are you&#39;ve learned about it as a function just calling itself. However, there&#39;s actually an extra bit of intricacy that gets lost when we water it down to that definition. And it&#39;s with how we do the recursion itself. Here we have the expected implementation for a recursive factorial, we say that this is in head-recursive form.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```elixir
def factorial2(n, acc \\ 1)       # function signature
def factorial2(0, acc), do: acc   
def factorial2(n, acc), do: factorial2(n-1, acc * n)
```

This code never overflows the stack.
</div>

<aside class="notes"><p>This is the same function, in tail-recursive form. It&#39;s still recursion, but written a little bit differently, and if you notice the pattern has a parallel to a reduce.</p>
<p>As you may have learned, recursive calls get put on this thing we call the &quot;call stack,&quot; from where the name StackOverflow came from. If you get deep enough with recursion, your computers memory will just give up. But, in functional languages, instead of putting a new stack frame onto the stack when tail-recursion happens, they just reuse the current stack frame resulting in no new allocations.</p>
<!-- .slide: class="has-dark-background" data-background-color="black" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="black" -->

Head-recursion
```elixir
# factorial1(3)
# 3 * factorial1(2)
# 3 * 2 * factorial1(1)
# 3 * 2 * 1 * factorial1(0)
# 3 * 2 * 1 * 1
# 6
```
Tail-recursion
```elixir
# factorial2(3, 1)  -- 1 is a default argument
# factorial2(2, 3)  -- 3 * 1
# factorial2(1, 6)  -- 2 * 3
# factorial2(0, 6)  -- 6 * 1
# 6
```

#### Scan
Check if a string has valid parentheses.

```python
def validParentheses(string):
    def f(acc, x): return acc + (1 if x == '(' else -1)
    def pos(x): return x >= 0

    res = list(accumulate(string, f, initial = 0))
    return all(map(pos, res)) and res[-1] == 0
```

```elixir
defp helper("("), do: 1
defp helper(")"), do: -1
def validParentheses(str) do
  res = str
  |> String.graphemes
  |> Enum.map(&helper/1)
  |> Enum.scan(0, & &1+&2)
  Enum.all?(res, & &1>=0) and List.last(res) == 0
end
```
